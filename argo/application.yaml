# expenseapp-argocd-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: expenseapp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/PrajwalBambulkar/Expenses-Tracker-WebApp.git"   # ðŸ‘ˆ replace with your repo
    targetRevision: HEAD
    path: k8   # ðŸ‘ˆ folder where Deployment/Service/Config/Secrets yaml exist
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

